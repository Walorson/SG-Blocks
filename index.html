<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-Ua-compatiable" content="IE=edge">
    <title>SG Blocks</title>
    <meta name="author" content="Szymon Gniadek">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/block.css">
    <link rel="stylesheet" href="css/ui.css">

    <script src="https://graphicalstructure.org/Playground/Scripts/Line.js" defer></script>
    <script src="scripts/dist/blocks/block.js" defer></script>
    <script src="scripts/dist/blocks/StartBlock.js" defer></script>
    <script src="scripts/dist/blocks/EndBlock.js" defer></script>
    <script src="scripts/dist/blocks/OutputBlock.js" defer></script>
    <script src="scripts/dist/blocks/InputBlock.js" defer></script>
    <script src="scripts/dist/blocks/ConditionBlocks.js" defer></script>
    <script src="scripts/dist/blocks/OperationBlock.js" defer></script>
    <script src="scripts/dist/windowEvent.js" defer></script>
    <script src="scripts/dist/ui.js" defer></script>
    <script src="scripts/dist/main.js" defer></script>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="ui" id="ui">
        <h1 class="title">SG-Blocks</h1>
        <button id="output-block-button">Output Block</button>
        <button id="input-block-button">Input Block</button>
        <button id="condition-block-button">Condition Block</button>
        <button id="operation-block-button">Operation Block</button>
        <button id="end-block-button">End Block</button>
        <h1>Properties</h1>
        <div id="properties"></div>
    </div>
    <button id="run-button">Run</button>
    <div id="controls">
        <h1>Controls</h1>
        <p>
            Move Blocks - Left Click Mouse<br>
            Connect - Right Click Mouse Drag from block to block<br>
            Remove Connect - Hold CTRL and click on line<br>
            Remove Block - Hold CTRL and click on block<br>
        </p>
    </div>
    <div class="workspace" id="workspace"></div>
</body>
</html>
